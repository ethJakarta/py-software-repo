<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Software Repository</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-8">
  <!-- ðŸ”¹ Header -->
  <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Software Repository</h1>

  <!-- ðŸ” Search & Filter -->
  <div class="flex flex-col md:flex-row justify-center gap-4 mb-8">
    <!-- Search -->
    <div class="relative w-full md:w-1/3">
      <input id="searchInput" type="text" placeholder="Cari software..."
        class="border border-gray-300 rounded-lg p-2 w-full pr-10 focus:ring-2 focus:ring-blue-500" />
      <button id="clearSearchBtn" type="button"
        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 hidden"
        title="Hapus pencarian">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Category -->
    <select id="categoryFilter" class="border border-gray-300 rounded-lg p-2 w-full md:w-1/4">
      <option value="">Semua Kategori</option>
      {% for cat in categories %}
      <option value="{{ cat }}">{{ cat }}</option>
      {% endfor %}
    </select>

    <!-- Tag -->
    <select id="tagFilter" class="border border-gray-300 rounded-lg p-2 w-full md:w-1/4">
      <option value="">Semua Tag</option>
      {% for tag in tags %}
      <option value="{{ tag }}">{{ tag }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- ðŸ”² Toolbar -->
  <div class="flex flex-wrap justify-between items-center mb-6 gap-4 border-b pb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Daftar Software</h2>

    <div class="flex items-center space-x-6 ml-auto">
      <!-- Kolom -->
      <div class="flex items-center space-x-2">
        <label for="columnSelector" class="text-sm text-gray-600">Kolom:</label>
        <select id="columnSelector"
          class="border rounded-lg px-2 py-1 text-sm focus:ring-2 focus:ring-blue-500">
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- Mode -->
      <div class="flex items-center space-x-1">
        <button id="gridViewBtn"
          class="px-3 py-1 text-sm rounded-l-lg bg-blue-600 text-white hover:bg-blue-700">
          ðŸ§± Grid
        </button>
        <button id="listViewBtn"
          class="px-3 py-1 text-sm rounded-r-lg bg-gray-200 hover:bg-gray-300 text-gray-700">
          ðŸ“‹ List
        </button>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Grid/List container -->
  <div id="softwareGrid" class="grid grid-cols-3 gap-6 transition-all duration-300"></div>

  <!-- ðŸ”¹ Pagination -->
  <div id="paginationContainer" class="flex justify-center mt-8 items-center gap-2 flex-wrap"></div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
